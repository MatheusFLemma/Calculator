<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Basic Calculator" />
  <meta name="keywords" content="Basic calculator, calculator, html css and js calculator" />

  <title>Calculator</title>

  <link rel="shortcut icon" href="/src/assets/icons8-calculator-64.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/sass/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

</head>

<body>

  <main class="container">

    <div class="l-calculator__container">

      <div class="l-calculator__result">

        <p id="result">0</p>
      </div>


      <div class="grid">
        
        <button class="btn btn__bold"
                type="button">
                CE
        </button>
        <button class="btn btn__bold"
                type="button">
                &radic;
        </button>
        <button class="btn btn__bold"
                type="button">
                %
        </button>
        <button class="btn btn__operation btn__bold"
                type="button">
                &divide;
        </button>
              
        <button class="btn"
                type="button">
                7
        </button>
        <button class="btn"
                type="button">
                8
        </button>
        <button class="btn"
                type="button">
                9
        </button>
        <button class="btn btn__operation btn__bold"
                type="button">
                &times;
        </button>

                
        <button class="btn"
                type="button">
                4
        </button>
        <button class="btn"
                type="button">
                5
        </button>
        <button class="btn"
                type="button">
                6
        </button>
        <button class="btn btn__operation btn__bold"
                type="button">
                &minus;
        </button>
                
        <button class="btn"
                type="button">
                1
        </button>
        <button class="btn"
                type="button">
                2
        </button>
        <button class="btn"
                type="button">
                3                
        </button>
        <button class="btn btn__operation btn__bold"
                type="button">
                &plus;
        </button>
                
        <button class="btn zero"
                type="button">
                0
        </button>
        <button class="btn"
                type="button">
                &sdot;
        </button>
        <button class="btn btn__operation btn__bold"
                id="equal"
                type="button">
                &equals;
        </button>

      </div>

    </div>

  </main>

</body>

</html>
